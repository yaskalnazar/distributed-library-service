<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Add Bootstrap stylesheet link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>


<body>
<div th:insert="~{fragments/header}"></div>

<div class="container">
    <div th:if="${not #strings.isEmpty(message)}" th:text="${message}" class="alert alert-success mt-3"></div>

    <form method="POST" action="/api/v1/books">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn">
        </div>
        <div class="form-group">
            <label for="publicationDate">Publication Date</label>
            <input type="date" class="form-control" id="publicationDate" name="publicationDate">
        </div>
        <div class="form-group">
            <label for="genres">Genres</label>
            <input type="text" class="form-control" id="genres" name="genres">
        </div>
        <div class="form-group">
            <label for="numberOfPages">Number of Pages</label>
            <input type="number" class="form-control" id="numberOfPages" name="numberOfPages" value="0">
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" name="tags">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>

</html>
