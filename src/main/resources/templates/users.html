<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header"></div>
<br/>

<div class="container">
    <h1>Users List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userPage.content}">
            <td><a th:href="@{/api/v1/users/{id}(id=${user.id})}" th:text="${user.name}"></a></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.city}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">

            <div th:if="${userPage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <li class="page-link"><a class="page-link" th:href="@{/api/v1/users(page=${pageNumber})}"
                                         th:text=${pageNumber}
                                         th:class="${pageNumber==userPage.number + 1} ? active"></a></li>
            </div>
        </ul>
    </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-xnTkbT/R1nzguxDkgbYX9E8Hhp+spCXvLaxCg0KzQqlL0t7dL+5fjrS5R5O5d5Tv"
        crossorigin="anonymous"></script>

</body>
</html>
