<!DOCTYPE html>
<html>
<head>
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header}"></div>

<div class="container">
    <h1 class="my-3">Library Dashboard</h1>
    <form method="post" action="/api/v1/books/dashboard">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title" id="title" th:value="${title}">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" name="author" id="author" th:value="${author}">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="genres">Genres:</label>
                    <input type="text" class="form-control" name="genres" id="genres" th:value="${genres}">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" class="form-control" name="startDate" id="startDate" th:value="${startDate}">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" class="form-control" name="endDate" id="endDate" th:value="${endDate}">
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-secondary ml-2" onclick="clearForm()">Clear All</button>
            </div>
        </div>
    </form>

    <table class="table my-3">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genres</th>
            <th>Publication Date</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="book : ${allBooks}">
            <tr>
                <td><a th:href="@{/api/v1/books/{id}/edit(id=${book.id})}" th:text="${book.title}">Title</a></td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.genres}">Genres</td>
                <td th:text="${book.publicationDate}">Publication Date</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function clearForm() {
        document.getElementById("title").value = "";
        document.getElementById("author").value = "";
        document.getElementById("genres").value = "";
        document.getElementById("startDate").value = "";
        document.getElementById("endDate").value = "";
    }
    /*]]>*/
</script>

</body>
</html>
